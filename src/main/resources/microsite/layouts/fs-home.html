<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>{{page.title}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="An sbt plugin to create awesome microsites for your project" name="description">
    <meta content="47 Degrees" name="author">
    <meta content="{{site.url}}{{site.baseurl}}/img/poster.png" name="og:image">
    <meta content="{{site.name}}" name="og:title">
    <meta content="{{site.name}}" name="og:site_name">
    <meta content="http://www.47deg.com" name="og:url">
    <meta content="website" name="og:type">
    <meta content="{{site.description}}" name="og:description">
    <meta content="{{site.url}}{{site.baseurl}}/img/poster.png" name="twitter:image">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="" name="twitter:site">
    <link href="./img/favicon.png" rel="icon" type="image/png">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/color-brewer.min.css" rel="stylesheet">
    <link href="./highlight/styles/dracula.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/palette.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
</head>
<body>
{% include _fs-header.html %}
<main id="site-main">
    <section class="use">

        <div id="content" data-github-owner="47deg" data-github-repo="freestyle">
            {{ content }}
        </div>

    </section>
    <section class="technologies">
        <div class="container">
            <div class="row">
                {% for tech_hash in page.technologies %} {% for tech in tech_hash %}
                <div class="col-md-4">
                    <div class="{{ tech[0] }}-icon-wrapper"></div>
                    <h3>{{ tech[1][0] }}</h3>
                    <p>{{ tech[1][1] }}</p>
                </div>
                {% endfor %} {% endfor %}
            </div>
        </div>
    </section>
</main>
<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <p>{{ site.name }} is designed and developed by <a href="{{site.data.commons.organizationUrl}}"
                                                                   target="_blank">{{site.data.commons.organization}}</a>
                </p>
            </div>
            <div class="col-xs-6">
                <p class="text-right"><a href="{{site.data.commons.repoUrl}}"><span class="fa fa-github"></span>View on
                    Github</a></p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
</script>
<script src="./highlight/highlight.pack.js">
</script>
<script src="./js/main.js"></script>
<script>
	hljs.configure({
	languages:['scala','java','bash']
	});
	hljs.initHighlighting();


</script>
</body>
</html>
